<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="whole-page">
      <div class="game-board">
        <div class="row row0">
          <div class="col col0">
            <img src="./rover.gif" alt="rover" id="rover" />
          </div>
          <div class="col col1"></div>
          <div class="col col2"></div>
          <div class="col col3"></div>
          <div class="col col4"></div>
        </div>
        <div class="row row1">
          <div class="col col0"></div>
          <div class="col col1"></div>
          <div class="col col2"></div>
          <div class="col col3"></div>
          <div class="col col4"></div>
        </div>
        <div class="row row2">
            <div class="col col0"></div>
            <div class="col col1"></div>
            <div class="col col2"></div>
            <div class="col col3"></div>
            <div class="col col4"></div>
        </div>
        <div class="row row3">
            <div class="col col0"></div>
            <div class="col col1"></div>
            <div class="col col2"></div>
            <div class="col col3"></div>
            <div class="col col4"></div>
        </div>
        <div class="row row4">
            <div class="col col0"></div>
            <div class="col col1"></div>
            <div class="col col2"></div>
            <div class="col col3"></div>
            <div class="col col4"></div>
        </div>
      </div>
      <div class="tools">
        <div class="button-section">
            <button class="instructions">INSTRUCTIONS</button>
        </div>
          
      <div class="joystick">
          <div class="row-align">
            <button class="left" onclick="roverMove('l')">LEFT</button>
            <button class="right" onclick="roverMove('r')">RIGHT</button>
          </div>
          <div class="column-align">
              <button class="forward" onclick="roverMove('f')">FRONT</button>
              <button class="backward" onclick="roverMove('b')">BACK</button>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="index.js"></script>
</html>
